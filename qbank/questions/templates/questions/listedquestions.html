{% extends 'questions/base.html' %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <h1>Complete List of Questions and Answers</h1>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <div class="list-group">
                {% for question in questions %}
                    <a href="{% url 'viewquestion' question.id %}" class="list-group-item list-group-item-action{% if question.important %} list-group-item-danger{% endif %}"><b>{{ question.questiontitle }}</b> - Completed {{ question.datecompleted|date:'M j Y H:i' }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
